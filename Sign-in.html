<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>SignUp</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        <button class="signup-social">
          <i class="fa fa-google signup-social-icon"></i>
          <a href="https://minhchien9803.github.io/hi/Heartfo.html?fbclid=IwAR1slYIjU3IQWkIO-WZbgiCaOgC3AvsroMO8ivKr1lT9Cgu32pZ_JXw0HKs"  class="signup-social-text">Sign up with Google</a>
        </button>

        <div class="signup-or"><span>Or</span></div>
        <form action="#" class="signup-form" autocomplete="off">
          <label for="fullname" class="signup-label">Full name</label>
          <input type="text" id="fullname" class="signup-input" placeholder="Eg: John Doe">
          <label for="email" class="signup-label">Email</label>
          <input type="email" id="email" class="signup-input" placeholder="Eg: johndoe@gmail.com">
            <button class="signup-submit">
                <a href="https://minhchien9803.github.io/hi/Heartfo.html?fbclid=IwAR1slYIjU3IQWkIO-WZbgiCaOgC3AvsroMO8ivKr1lT9Cgu32pZ_JXw0HKs" style="text-decoration: none; color: white" >Sign up</a>
                </button>
        </form>
        <p class="signup-already">
          <span>Already have an account ?</span>
          <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fminhchien9803.github.io%2Fhi%2FHeartfo.html%3Ffbclid%3DIwAR1slYIjU3IQWkIO-WZbgiCaOgC3AvsroMO8ivKr1lT9Cgu32pZ_JXw0HKs&h=AT190oxjH16CJvm5MErKXEMSt4rYfhqRSgr1fMXsc72CDTv1LFdU2NY-9D_8j-OM8FxCUkm3z_gN_0761iCkUYSLquwXXdZ2ItzQUl4Xh7SHe5KeE2v8q30US_jm0SZwf-tOqw" class="signup-login-link">Login</a>
        </p>
      </div>
</body>
</html>
